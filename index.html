<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>ActiveBox</title>

  <body>
    <section class="banner">
      <header class="header">
        <div class="container header__container">
          <a class="header__wrapper-logo"
            ><img class="header__logo" src="src/header__logo.svg" alt="logo"
          /></a>
          <nav class="header__nav nav">
            <ul class="nav-list">
              <li class="nav__item"><a class="nav__link">features</a></li>
              <li class="nav__item"><a class="nav__link">works</a></li>
              <li class="nav__item"><a class="nav__link">our team</a></li>
              <li class="nav__item">
                <a class="nav__link">testimonials</a>
              </li>
              <li class="nav__item"><a class="nav__link">download</a></li>
            </ul>
          </nav>
          <button class="header__toggle-menu">
            <svg
              width="24"
              height="18"
              viewBox="0 0 24 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 0H24V3H0V0ZM0 7.5H24V10.5H0V7.5ZM0 15H24V18H0V15Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
      </header>
      <div class="banner__container container">
        <h1 class="banner__title">
          Your Favorite One Page Multi Purpose Template
        </h1>
        <p class="banner__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
          commodo cursus magna vel scelerisqe nisl consectetur et.
        </p>
        <button class="banner__btn">Find Out More</button>

    </section>
